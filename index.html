<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Src/Assets/Css/style.css">
  <title>Projeto TrybeWarts</title>
</head>
<body class="gradient">
  <!-- Header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="./Src/Assets/images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input type="text" name="email" id="email-header" placeholder="Email">
      <input type="password" name="password" id="password-header" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <!-- General body -->
  <main>
    <form id="evaluation-form" method="get" action="">
      <h1>Formulário TrybeWarts</h1>

      <!-- Container Inputs e Select -->
      <section class="container-one">
        <section class="sub-container">
          <input class="info" id="input-name" placeholder="Nome" type="text" name="Name">
          <input class="info" id="input-lastname" placeholder="Sobrenome" type="text" name="Last-Name">
        </section>

        <section class="sub-container">
          <input class="infoEmail" id="input-email" placeholder="Email" type="email" name="E-mail">
          <label id="label-house">Casa:</label>

          <select id="house" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
      </section>
      <hr>

      <!-- Container Radio and Checkbox -->
      <section class="checkbox-and-radio">
        <section class="container-inputs">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input class="infoFamilia" id="Frontend" name="family" value="Frontend" type="radio">
            <label for="Frontend">Frontend</label>
          </div>
          <div>
            <input class="infoFamilia" id="Backend" name="family" value="Backend" type="radio">
            <label for="Backend">Backend</label>
          </div>
          <div>
            <input class="infoFamilia" id="FullStack" name="family" value="FullStack" type="radio">
            <label for="FullStack">FullStack</label>
          </div>
        </section>
        
        <section class="container-inputs">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <section class="box-section">
            <div>
              <input id="HoFs" class="subject infoTec" value="HoFs" type="checkbox">
              <label for="HoFs">HoFs</label>
            </div>
            <div>
              <input class="subject infoTec" value="Jest" type="checkbox">
              <label for="Jest">Jest</label>
            </div>
            <div>
              <input class="subject infoTec" value="Promises" type="checkbox">
              <label for="Promises">Promises</label>
            </div>
          </section>

          <section class="box-section">
            <div>
              <input class="subject infoTec" value="React" type="checkbox">
              <label for="React">React</label>
            </div>
            <div>
              <input class="subject infoTec" value="SQL" type="checkbox">
              <label for="SQL">SQL</label>
            </div>
            <div>
              <input class="subject info infoTec" value="Python" type="checkbox">
              <label for="Python">Python</label>
            </div>
          </section>
        </section>
      </section>
      <hr>

      <!-- Assessment -->
      <section class="assessment">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <section class="radios">
          <label for="input-1">1</label>
          <input class="infoRadio" id="input-1" name="rate" value="1" type="radio">
          <label for="input-2">2</label>
          <input class="infoRadio" id="input-2" name="rate" value="2" type="radio">
          <label for="input-3">3</label>
          <input class="infoRadio" id="input-3" name="rate" value="3" type="radio">
          <label for="input-4">4</label>
          <input class="infoRadio" id="input-4" name="rate" value="4" type="radio">
          <label for="input-5">5</label>
          <input class="infoRadio" id="input-5" name="rate" value="5" type="radio">
          <label for="input-6">6</label>
          <input class="infoRadio" id="input-6" name="rate" value="6" type="radio">
          <label for="input-7">7</label>
          <input class="infoRadio" id="input-7" name="rate" value="7" type="radio">
          <label for="input-8">8</label>
          <input class="infoRadio" id="input-8" name="rate" value="8" type="radio">
          <label for="input-9">9</label>
          <input class="infoRadio" id="input-9" name="rate" value="9" type="radio">
          <label for="input-10">10</label>
          <input class="infoRadio" id="input-10" name="rate" value="10" type="radio">
        </section>
      </section>
      <hr>

      <!-- Textarea -->
      <section class="container-one">
        <label class="textarea" for="txt-area">Deixe seu comentário:</label>
        <textarea class="info" id="textarea" name="text" maxlength="500" cols="30" rows="10"></textarea>
        <p id="counter">500</p>

        <div>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input id="agreement" value="off" type="checkbox">
        </div>
      </section>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>

    <form action="" id="form-data"></form>

    <img id="trybewarts-forms-logo" src="./Src/Assets/images/trybewarts-colored.svg" alt="Logotipo trybewarts">
  </main>
  <!-- Footer -->
  <footer>
    <strong>Direitos reservados à Trybewarts©</strong>
  </footer>
  <script src="script.js"></script>
</body>
</html>
